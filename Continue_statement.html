<html>
    <head>
        <title>
            Continue Statement
        </title>
        
    </head>
    <body bgcolor="pink">


    </body>
    <script>
    /* 
    .......................................................................
                             Continue Statement 
     ......................................................................

     -- it is statement is used to skip the current iteration and go to nect iteration 
    --used in loop


*/

for(var i=1;i<=10;i++){
    if(i==5){
        document.write("We Skip 5 by using Continue Statement<br>");
        continue;
    }
    document.write(i+"<br>");
}
</script>

</html>

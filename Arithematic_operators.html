<html>
    <head>
        <title > Operators  in javascript </title>
    </head>
<body bgcolor="sky blue">


<h1 id="res"></h1>
<h1 id="res"></h1>

</body>   
<script>
    //operators tells about ,is operation arithematic or logical between operand
     /*
     types of operator 
     1. Arithematic  [binary operator i.e two operand]
     2. Logical based on condition 
     3. ternary operator  [req three operand ]
     4.Assignment operators 
     5.comparision operator or relational operator 
     */
//--------------------------------------------------------------------
    /*Arithematic operator 
a. addition x+y
b.  Subtraction x-y
c.  multiplication x*y
d. Division x/y;
e.modulus x%y - Gives Remainder of integer division 
f. ++ increment i.e increase integer by 1
g. -- decreament i.e decrese integer by 1


*/
//Addition 
var x=5;
var y=4;
var a=x+y;

var s=x-y;
var m=x*y;
var d=x/y;
var md=x%y;
var i=x++;
var dec=y--;
document.getElementById('res').innerHTML=a;

document.write("x="+x+" Y= " + y + "  Z=X-Y= "+s  );

document.write("\nx= "+x+" Y= " + y + "  Z=X*Y= "+m  );
document.write("\nx= "+x+" Y= " + y + "  Z=X/Y= "+d );
document.write("\nx= "+x+" Y= " + y + "  Z=X%Y= "+md  );
document.write("\nx= "+x+"   Z=X++= "+ i);
document.write(" Y= " + y + "  Z=Y--= "+ dec  );


</script>
</html>

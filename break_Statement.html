<html>
    <head>
        <title>
            Continue Statement
        </title>
        
    </head>
    <body bgcolor="pink">


    </body>
    <script>
    /* 
    .......................................................................
                             Break Statement 
     ......................................................................

     -- it is statement is used to break execution of  the current loop or switch case 
     -- jump on next statement of program
     --break; --it is keyword 

*/

for(var i=1;i<=10;i++){
    if(i==5){
        document.write("We break 4 onward no by using break Statement<br>");
       break;
    }
    document.write(i+"<br>");
}
</script>

</html>

<html>
    <head>
        <title> Array in Javascript</title>

    </head>
    <body bgcolor="pink">


    </body>

    <script>
/* 
------------------------ ARRAY ---------------------------
- it is geoup of data with continuos memory location
-- helps to store multiple values in single Variable


*/

var cars =[];
cars=["BMW","AUDI","FERARI","ROLLS ROYCE","TATA SAFARI","FORTUNER","ENDEOVER","RANGE ROVER"];
//   [0        1      2      3              4                5            6            7    ]
    document.write(cars[2]);  

    document.write("   \n");  

var car1=new Array();
car1=["BMW","AUDI","FERARI","ROLLS ROYCE","TATA SAFARI","FORTUNER","ENDEOVER","RANGE ROVER"];
for(var i=0;i<8;i++){
    document.write(car1[i]) ;
    document.write("   \n");  

}
  
    </script>
</html>
